<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<title>パスワード帳</title>
<style>
  body {
    background-color: #242424;
    overflow-x: hidden;
    overflow-y: hidden;
  }
  div.container {
    position: relative;
    width: 100%;
    height: 100%;
  }
  div.cube {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 1px solid #fff;
  }
  input {
    width: 100%;
    background-color: #242424;
    border:0;
    padding: 10px;
    font-size: 16px;
  }
  input::placeholder {
    color: #fff;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="cube">
      <input type="password" placeholder="パスワード帳を開く" />
    </div>
  </div>
</body>
</html>
